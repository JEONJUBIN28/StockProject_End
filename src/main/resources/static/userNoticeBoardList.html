<script>
let currentPage = 1;
const postsPerPage = 10;
let posts = []; // 서버에서 가져온 게시글 데이터를 저장할 배열

$(document).ready(function() {
    function listCallback(result) {
        posts = result; // 게시글 데이터를 저장
        renderPosts(); // 초기 포스트 렌더링
        renderPagination(); // 페이지네이션 렌더링
    }

    function renderPosts() {
        const start = (currentPage - 1) * postsPerPage;
        const end = start + postsPerPage;
        const currentPosts = posts.slice(start, end);
        let htmls = '';

        $("#notice-table").html('');
        
        $("<tr>", {
			html :	"<th>" + "글번호" + "</th>" +
					"<th>" + "작성자" + "</th>" +
					"<th>" + "제목" + "</th>" +
					"<th>" + "작성일" + "</th>" +
					"<th>" + "조회수" + "</th>"
		}).appendTo("#notice-table")

        if (currentPosts.length < 1) {
            htmls = "<tr><td colspan='5'>등록된 공지사항이 없습니다.</td></tr>";
        } else {
            $(currentPosts).each(function() {
                htmls += '<tr>';
                htmls += '<td>' + this.notice_id + '</td>';
                htmls += '<td>' + this.name + '</td>';
                htmls += '<td><a href="userNoticeBoard.html?notice_id=' + this.notice_id + '">' + this.title + '</a></td>';
                htmls += '<td>' + this.create_date + '</td>';
                htmls += '<td>' + this.hit + '</td>';
                htmls += '</tr>';
            });
        }

        $('#notice-table').append(htmls);
    }

    function renderPagination() {
        const pageCount = Math.ceil(posts.length / postsPerPage);
        let paginationHtml = '';

        paginationHtml += `<li class="page-item ${currentPage === 1 ? 'disabled' : ''}">
            <a class="page-link" href="#" aria-label="Previous" onclick="changePage(${currentPage - 1})">
                <span aria-hidden="true">&laquo;</span>
            </a>
        </li>`;

        for (let i = 1; i <= pageCount; i++) {
            paginationHtml += `<li class="page-item ${currentPage === i ? 'active' : ''}">
                <a class="page-link" href="#" onclick="changePage(${i})">${i}</a>
            </li>`;
        }

        paginationHtml += `<li class="page-item ${currentPage === pageCount ? 'disabled' : ''}">
            <a class="page-link" href="#" aria-label="Next" onclick="changePage(${currentPage + 1})">
                <span aria-hidden="true">&raquo;</span>
            </a>
        </li>`;

        $('.pagination').html(paginationHtml);
    }

    window.changePage = function(page) {
        const pageCount = Math.ceil(posts.length / postsPerPage);
        if (page < 1 || page > pageCount) return; // 페이지 범위 체크
        currentPage = page;
        renderPosts(); // 현재 페이지의 게시글 렌더링
        renderPagination(); // 페이지네이션 업데이트
    };

    let notice = noticeService();
    notice.noticeList(listCallback);
    notice.noticeList(renderPosts);
});
</script>
