<script>
$(document).ready(function() {
    let searchParams = new URLSearchParams(window.location.search);
    let review_id = parseInt(searchParams.get('review_id'), 10);
    let myReview = myPageService();

    console.log(review_id); // 숫자형으로 변환된 review_id 확인

    function getReview(review) {
        $('#content').val(review.content);
    }

    function updateMyReview(event) {
        event.preventDefault();

        const review = {
            review_id: review_id,
            content: $('#content').val()
        };

        console.log(review); // 업데이트할 내용 확인

        // updateReview 함수 호출
        myReview.updateReview(review);
    }

    myReview.getReview(review_id, getReview);
    
    $('#updateForm').on('submit', updateMyReview); // updateMyReview로 변경
});
</script>
