<script src="/js/notice.js"></script>
<script type="text/javascript">
	$(document).ready(function() {

		let searchParams = new URLSearchParams(window.location.search)

		let notice_id = searchParams.get('notice_id')

		function getNotice(notice) {
			$('#title').append(notice.title);
			$('#notice_id').append(notice.notice_id);
			$('#name').append(notice.name);
			$('#create_date').append(notice.create_date);
			$('#content').append(notice.content);
		}

		let notice = noticeService();

		notice.getNotice(notice_id, getNotice);
		
		$(document).on("click", "#updateNotice", function() {
			window.location.href= "noticeUpdate.html?notice_id=" + notice_id;
		});

		$(document).on("click", "#deleteNotice", function() {
			notice.del(notice_id);
			window.location.href = "/noticeBoardList.html";
		});

	});
</script>
