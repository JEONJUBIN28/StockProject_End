<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>회원가입 페이지</title>
<!-- Bootstrap CSS -->
<link
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
	rel="stylesheet">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="/js/signUp.js"></script>
<script>
$(document).ready(function() {
    $("#signUpForm").submit(function(event) {
        // 기본 폼 제출 방지
        event.preventDefault();
        console.log("AJAX 호출 전");

        var name = $("#name").val(); 
        var id = $("#id").val();
        var email = $("#email").val(); 
        var passwd = $("#passwd").val();
        var confirmPassword = $("#confirm-password").val();
        var birthday = $("#birthday").val(); // 생년월일 입력란
        var telno = $("#telno").val(); 

        // 비밀번호 확인
        if (passwd !== confirmPassword) {
            alert("비밀번호가 일치하지 않습니다!");
            return; // 폼 제출 중단
        }

        let member = {
            id: id,
            passwd: passwd,
            name: name,
            telno: telno,
            birthday: birthday,
            email: email,
        };

        console.log(member);
        
        let signUp = signUpService();

        signUp.join(member);
        
        window.location.href = "loginMain.html";
    });
});
</script>
<style>
body {
	background-color: #f0f2f5;
}

.signup-container {
	margin-top: 100px;
}
</style>
</head>
<body>
	<div class="container signup-container">
		<div class="row justify-content-center">
			<div class="col-md-6">
				<h1 class="text-center">회원가입</h1>
				<form id="signUpForm" method="post"
					class="bg-white p-4 border rounded shadow">
					<div class="form-group">
						<label for="id">아이디:</label> <input name="id" type="text" id="id"
							class="form-control" required>
					</div>
					<div class="form-group">
						<label for="password">비밀번호:</label> <input name="passwd"
							type="password" id="passwd" class="form-control" required>
					</div>
					<div class="form-group">
						<label for="confirm-password">비밀번호 확인:</label> <input
							name="confirm-password" type="password" id="confirm-password"
							class="form-control" required>
					</div>
					<div class="form-group">
						<label for="name">이름:</label> <input name="name" type="text"
							id="name" class="form-control" required>
					</div>
					<div class="form-group">
						<label for="telno">전화번호:</label> <input name="telno" type="tel"
							id="telno" class="form-control" required>
					</div>
					<div class="form-group">
						<label for="birthday">생년월일:</label> <input name="birthday"
							type="text" id="birthday" class="form-control"
							placeholder="생년월일 6자리를 입력하세요" maxlength="6"
							pattern="[0-9]*" required>
                    </div>
                    <div class="form-group">
						<label for="email">이메일:</label> <input name="email" type="email"
							id="email" class="form-control" required>
					</div>
					<input type="submit" class="btn btn-primary btn-block" value="회원가입">
				</form>
			</div>
		</div>
	</div>
</body>
</html>
