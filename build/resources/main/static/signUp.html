<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 페이지</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f2f5;
        }
        .signup-container {
            margin-top: 100px;
        }
    </style>
</head>
<body>
    <div class="container signup-container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h1 class="text-center">회원가입</h1>
                <form action="/signup" method="post" class="bg-white p-4 border rounded shadow">
                    <div class="form-group">
                        <label for="name">이름:</label>
                        <input name="name" type="text" id="name" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="id">아이디:</label>
                        <input name="id" type="text" id="id" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="email">이메일:</label>
                        <input name="email" type="email" id="email" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="password">비밀번호:</label>
                        <input name="password" type="password" id="password" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="confirm-password">비밀번호 확인:</label>
                        <input name="confirm-password" type="password" id="confirm-password" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="birthday">생년월일:</label>
                        <input name="birthday" type="date" id="birthday" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="telno">전화번호:</label>
                        <input name="telno" type="tel" id="telno" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">회원가입</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
