<script type="text/javascript">
	$(document).ready(function() {
		
		function listCallback(result){
			let htmls = "";
	
			$("#notice-table").html('');
	
			$("<tr>", {
				html :	"<th>" + "글번호" + "</th>" +
						"<th>" + "작성자" + "</th>" +
						"<th>" + "제목" + "</th>" +
						"<th>" + "작성일" + "</th>" +
						"<th>" + "조회수" + "</th>"
			}).appendTo("#notice-table")
	
			if(result.length < 1){
				htmls.push("등록된 공시사항이 없습니다.");
			}else{
					
				$(result).each(function(){
					htmls += '<tr>';
					htmls += '<td>' + this.notice_id + '</td>';
					htmls += '<td>' + this.name + '</td>';
					htmls += '<td>' + '<a href="noticeBoard.html?notice_id=' + this.notice_id + '">' +  this.title + '</a>' + '</td>'
					htmls += '<td>' + this.create_date + '</td>';
					htmls += '<td>' + this.hit + '</td>';
					htmls += '</tr>';
				});
			}
				
			$('#notice-table').append(htmls);
	
		}
		
		let notice = noticeService();
		
		notice.noticeList(listCallback);
	});
</script>
