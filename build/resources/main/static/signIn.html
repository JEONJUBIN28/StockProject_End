<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 페이지</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f2f5;
        }
        .login-container {
            margin-top: 100px;
        }
    </style>
</head>
<body>
    <div class="container login-container">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <h1 class="text-center">로그인 페이지</h1>
                <form id="loginForm" class="bg-white p-4 border rounded shadow">
                    <div class="form-group">
                        <label for="id">ID:</label>
                        <input name="id" type="text" id="id" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="passwd">비밀번호:</label>
                        <input name="passwd" type="password" id="passwd" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">로그인</button>
                </form>
            </div>
        </div>
    </div>


    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
    <script>
        document.getElementById('loginForm').addEventListener('submit', (e) => {
            e.preventDefault();
            
            const responseLogin = async () => {
                await fetch('/login', {
                    method: 'POST',
                    body: new FormData(e.target),
                })
                    .then((response) => {
                        if (response.ok) {
                        	console.log(response)
                        	alert('로그인에 성공했습니다.');
                            window.location.href = '/main.html';

                        } else {
                        	alert('로그인에 실패하였습니다.');
                            return;
                        }
                    })
                    .catch((error) => {
                        alert('로그인에 실패하였습니다.');
                        console.log(error);
                    });
            };
            
            responseLogin();
        });
    </script>
</html>
